{% extends 'base/base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h3>¿Realmente desea eliminar la partida número {{ object.id }}?</h3>
    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    <a class="btn btn-default" href="{% url 'partida:partida_listar' %}">Cancelar</a>
</form>
{% endblock %}
